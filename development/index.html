<!DOCTYPE html>
<html>
<head>
    <title>webgl-obj-loader dev</title>
    <meta charset="UTF-8">
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        varying vec2 vTextureCoord;
        varying vec3 vTransformedNormal;
        varying vec4 vPosition;

        varying vec3 vDiffuse;
        varying vec3 vSpecular;
        varying float vSpecularExponent;

        void main(void) {
            vec3 V = -normalize(vPosition.xyz);
            vec3 L = normalize(vec3(1.0, 1.0, 1.0));
            vec3 H = normalize(L + V);

            vec3 color = vDiffuse * dot(vTransformedNormal, L) +
              vSpecular * pow(dot(H, vTransformedNormal), vSpecularExponent);
            gl_FragColor = vec4(color, 1.0);
        }
    </script>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec3 aVertexNormal;
        attribute vec2 aTextureCoord;
        attribute float aMaterialIndex;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        uniform mat3 uNMatrix;

        varying vec2 vTextureCoord;
        varying vec3 vTransformedNormal;
        varying vec4 vPosition;

        varying vec3 vDiffuse;
        varying vec3 vSpecular;
        varying float vSpecularExponent;

        struct Material {
          vec3 diffuse;
          vec3 specular;
          float specularExponent;
        };

        Material material0 = Material(
          vec3(0.000000, 0.000000, 0.000000),
          vec3(1.000000, 0.645042, 0.125491),
          5.0
        );
        Material material1 = Material(
          vec3(0.800000, 0.000000, 0.002118),
          vec3(1.000000, 1.000000, 1.000000),
          30.0
        );

        Material pickMaterialByIndex(float i) {
            if (i < 0.5) {
              return material0;
            } else if (0.5 <= i) {
              return material1;
            }
        }

        void main(void) {
            Material material = pickMaterialByIndex(aMaterialIndex);
            vDiffuse = material.diffuse;
            vSpecular = material.specular;
            vSpecularExponent = material.specularExponent;

            vPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
            gl_Position = uPMatrix * vPosition;
            vTextureCoord = aTextureCoord;
            vTransformedNormal = uNMatrix * aVertexNormal;
        }
    </script>
    <script type="text/javascript" src="gl-matrix.js"></script>
    <script type='text/javascript' src='../dist/webgl-obj-loader.js'></script>
    <script type='text/javascript' src='app.js'></script>
</head>
<body style='padding:0; margin:0;'>
    <div style='margin:0 auto; width:500px;'>
        <canvas id="mycanvas" style="border: none;" width="500" height="500"></canvas>
    </div>
</body>
</html>
