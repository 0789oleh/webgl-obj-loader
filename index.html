<html>

<head>
<meta charset="UTF-8">
<script type='text/javascript' src='http://code.jquery.com/jquery.min.js'></script>
<script type="text/javascript" src="gl-matrix.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec3 vLightWeighting;
    
    void main(void) {
        gl_FragColor = vec4(vec3(1.0,1.0,1.0) * vLightWeighting, 1.0);
    }
</script>


<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;

    uniform vec3 uLightingDirection;
    
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNMatrix;

    varying vec3 vLightWeighting;
    
    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        
        vec3 transformedNormal = uNMatrix * aVertexNormal;
        float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
        vLightWeighting = vec3(0.1,0.1,0.1) + vec3(0.7,0.7,0.7) * directionalLightWeighting;
    }
</script>

<script type='text/javascript' src='webgl-obj-loader.js'></script>
<script type='text/javascript' src='webgl.js'></script>
</head>

<body>

<canvas id="mycanvas" style="border: none;" width="500" height="500"></canvas><br />
X: <input type='text' id='lightDirectionX' value='-0.25'/><br />
Y: <input type='text' id='lightDirectionY' value='-0.25'/><br />
Z: <input type='text' id='lightDirectionZ' value='-1.0'/>

</body>

</html>
